<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Louvain Events - Add Event</title>
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Username</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/event">New Event</a>
                </li>
            </ul>
            <form action="#" class="form-inline my-2 my-sm-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search for a event">
                <button class="btn btn-success my-2 my-sm-0">Search</button>
            </form>
        </div>
    </nav>

    <label for="event" class="font-weight-bold">Create new event</label>
    <form action="/event" id="event" method="POST">
        <div class="form-row">
            <div class="form group">
                <input type="text" name="address" id="" class="form-control" placeholder="Address">
            </div>
            <div class="form-group">
                <input type="text" name="name" id="" class="form-control" placeholder="Event name">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <input type="text" name="date" id="" class="form-control" placeholder="Date">
            </div>
            <div class="form-group">
                <input type="text" name="time" id="" class="form-control" placeholder="Hour">
            </div>
        </div>
        <div class="form-row">
            <textarea name="description" id="" cols="50" rows="10" placeholder="Description"></textarea>
        </div>

        <div class="form-row">
            <div class="form-group">
                <input type="text" name="latitude" id="" placeholder="Latiude">
            </div>

            <div class="form-group">
                <input type="text" name="longitude" id="" placeholder="Longitude">
            </div>

        </div>

        <br>

        <button class="btn btn-success">Add event</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
